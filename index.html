<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class="page">

  <main class="content">
    <article class="card">
      <div class="card__media">
        <picture>
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 48rem)">
          <img src="images/image-product-mobile.jpg" alt="Gabrielle Chanel perfume placed between green leaves" class="card__img">
        </picture>
      </div>

      <div class="card__text">
        <hgroup class="card__title-group">
          <p class="card__ribbon-text u-font-overline">Perfume</p>
          <h1 class="card__product-title u-font-display">Gabrielle Essence Eau De Parfum</h1>
        </hgroup>
        <p class="card__product-desc u-font-body">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__prices">
          <p class="card__price u-font-display">$149.99</p>
          <del class="card__price-deleted">$169.99</del>
        </div>
        <button type="button" class="button">
          <img src="images/icon-cart.svg" class="button__icon">
          <span class="button__text u-font-button">Add to Cart</span>
        </button>
      </div>
    </article>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Harta Shuwanto</a>.
    </div>
  </footer>

</body>
</html>
